services:
  # LangGraph服务 - Python FastAPI服务
  lang-graph-service:
    build:
      context: ./lang-graph-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    volumes:
      - ./lang-graph-service:/app
      - /app/.venv  # 避免覆盖虚拟环境
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Copilot Runtime服务 - Node.js服务
  copilot-runtime-service:
    build:
      context: ./copilot-runtime-service
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      lang-graph-service:
        condition: service_healthy
    volumes:
      - ./copilot-runtime-service:/app
      - /app/node_modules  # 避免覆盖node_modules
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/copilotkit"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React客户端 - 前端应用
  react-client:
    build:
      context: ./react-client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      copilot-runtime-service:
        condition: service_healthy
    volumes:
      - ./react-client:/app
      - /app/node_modules  # 避免覆盖node_modules
    networks:
      - app-network
    environment:
      - VITE_COPILOT_RUNTIME_URL=http://localhost:4000/copilotkit

networks:
  app-network:
    driver: bridge

volumes:
  lang-graph-venv:
  copilot-runtime-node-modules:
  react-client-node-modules:
